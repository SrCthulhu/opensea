<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/OpenSea_icon.svg/2048px-OpenSea_icon.svg.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/68d8235f51.js" crossorigin="anonymous"></script>
    <style type="text/css">
        body {
            font-family: 'Poppins', sans-serif;
        }

        .blanco {
            color: white;
        }

        .negro {
            background-color: #202225;
        }

        .gris {
            color: rgb(156, 156, 156);
        }

        .azul {
            color: rgb(32, 129, 226)
        }

        .cuadrados {
            outline: 1px solid #d0d0d0;
        }
    </style>
    <title>OpenSea | Registro</title>
</head>

<body>
    <section class="negro blanco pb-5">
        {% if mensaje %}
        <div class="container py-2">
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        {{mensaje}}
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
        <form class="container-fluid" action="/signin/new_user">
            <div class="row py-2">
                <div class="col-6 d-flex">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/OpenSea_icon.svg/2048px-OpenSea_icon.svg.png"
                        height="40px" width="40px">
                    <div class="col-1 pt-2 px-2">
                        <h5 class="blanco">OpenSea</h5>
                    </div>
                </div>
                <div class="col-6 text-end">
                    <a href="/" type="button" class="btn-close btn-close-white btn-lg" aria-label="Close"></a>
                </div>
            </div>
            <div class="row pb-5">
                <div class="col-4">
                </div>
                <div class="col-4 py-3 cuadrados" style="border-radius: 20px" ;>
                    <h3>Registrarse</h3>
                    <hr>
                    <label for="exampleFormControlInput1" class="form-label">
                        <h6>Email</h6>
                    </label>
                    <input type="#" class="form-control" id="exampleFormControlInput1" placeholder="Example@gmail.com"
                        name="email">
                    <label for="exampleFormControlInput1" class="form-label pt-3">
                        <h6>Contraseña</h6>
                    </label>
                    <input type="#" class="form-control" id="exampleFormControlInput1" placeholder="********"
                        name="password">
                    <label for="exampleFormControlInput1" class="form-label pt-3">
                        <h6>Nombre de Usuario</h6>
                    </label>
                    <input type="#" class="form-control" id="exampleFormControlInput1" placeholder="GameofThrones_NFTS"
                        name="user">
                    <div class="form-check pt-3">
                        <input class="form-check-input" type="radio" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            <small class="magenta">He leído y acepto los Términos y condiciones</small>
                        </label>
                    </div>
                    <div class="col py-1 text-center">
                        <button type="submit" class="btn btn-outline azul btn-lg">Crear cuenta</button>
                    </div>
                    <hr>
                    <div class="col text-center">
                        <h6>¿Ya tienes una cuenta? <a href="/login" class="text-decoration-none">Iniciar sesión</h6></a>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
        </form>
    </section>

</body>

</html>
