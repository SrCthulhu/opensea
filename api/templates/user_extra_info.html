<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/OpenSea_icon.svg/2048px-OpenSea_icon.svg.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/68d8235f51.js" crossorigin="anonymous"></script>
    <style type="text/css">
        body {
            font-family: 'Poppins', sans-serif;
        }

        .blanco {
            color: white;
        }

        .negro {
            background-color: #202225;
        }

        .gris {
            color: rgb(156, 156, 156);
        }

        .cuadrados {
            outline: 1px solid #d0d0d0;
        }

        .azul {
            color: rgb(32, 129, 226);
        }
    </style>

    <title>Datos de usuario | OpenSea</title>
</head>

<body>
    <section class="negro blanco pb-5">
        <div class="container-fluid">
            <div class="row py-2">
                <div class="col-12">
                    <nav class="navbar">
                        <div class="col-1 d-flex">
                            <a href="/landing">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/OpenSea_icon.svg/2048px-OpenSea_icon.svg.png"
                                    height="40px" width="40px">
                            </a>
                            <div class="col-1 pt-2 px-2">
                                <a href="/landing" class="text-decoration-none">
                                    <h5 class="blanco">OpenSea</h5>
                                </a>
                            </div>
                        </div>
                        <div class="col-1"></div>
                        <div class="col-4">
                            <input class="form-control me-2 negro blanco" type="search"
                                placeholder="Buscar artículos, colecciones y cuentas" aria-label="Search">
                        </div>
                        <a class="navbar-brand pt-2" href="/landing">
                            <h6 class="blanco">Explorar</h6>
                        </a>
                        <a class="navbar-brand pt-2" href="#">
                            <h6 class="blanco">Drops</h6>
                        </a>
                        <a class="navbar-brand pt-2" href="#">
                            <h6 class="blanco">Estadísticas</h6>
                        </a>
                        <a class="navbar-brand pt-2" href="#">
                            <h6 class="blanco">Recursos</h6>
                        </a>
                        <a href="/signin" class="text-decoration-none">
                            <i class="fa-regular fa-user fa-2x blanco"></i>
                        </a>
                        <i class="fa-solid fa-wallet fa-2x"></i>
                        <i class="fa-solid fa-cart-shopping fa-2x"></i>
                        <form action="/logout">
                            <button class="btn fa-solid fa-power-off fa-2x blanco" type="submit" name="logout"></button>
                        </form>
                    </nav>
                </div>
            </div>
            {% if mensaje1 %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-light" role="alert">
                            {{mensaje1}}
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
            {% if mensaje2 %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-danger" role="alert">
                            {{mensaje2}}
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
            <form class="row" action="/upload/user/extra/data/{{user['_id']}}">
                <div class="col-4 py-5 d-flex px-5">
                    <div class="col-1">
                        <a href="/profile/{{user['_id']}}" class="text-decoration-none">
                            <i class="fa-solid fa-caret-left fa-4x azul"></i>
                        </a>
                    </div>
                    <div class="div pt-4">
                        <h6>Volver al perfil </h6>
                    </div>
                </div>
                <div class="col-4 py-5">
                    <h3 class="azul">Información adicional de la cuenta</h3>
                    <div class="col py-3">
                        <h6>Agregar portada *</h6>
                        <small class="gris">Tamaño máximo recomendado: 1280x720p / JPG, PNG, GIF</small>
                    </div>
                    <div class="col cuadrados"
                        style="border-radius: 0.5rem; padding-top: 1rem; padding-bottom: 1rem; padding-left: 1rem; padding-right: 1rem;">
                        <img class="img-fluid"
                            src="https://assets-global.website-files.com/6009ec8cda7f305645c9d91b/61a77a4a6e46e5363fbbde1d_purple-pink.png"
                            style="border-radius: 0.5rem;">
                    </div>
                    <div class="col pt-3">
                        <a id="upload_widget" href="#">
                            <button class="btn btn-primary btn-lg">Subir</button>
                        </a>
                    </div>
                    <input type="hidden" name="image" id="image" />
                    <hr>
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">
                            <h6>Descripción del perfil *</h6>
                            <small class="gris">Cuenta a tus compradores de qué trata tu perfil</small>
                        </label>
                        <input type="#" class="form-control negro blanco" id="exampleFormControlInput1"
                            placeholder="Colección de películas" name="description">
                        <hr>
                        <div class="col text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Actualizar datos</button>
                        </div>
                    </div>
                    <div class="col-4"></div>
            </form>
        </div>
    </section>
    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!--Cargamos widget de cloudinary-->
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>

    <!--Cargamos el archivo javascript para asociar al html-->
    <script src="/app_image.js"></script>

</body>

</html>
